<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script src="https://kit.fontawesome.com/b680b6f5b8.js"></script>


    <title>Document</title>
</head>

<body>

    <main>
        {% include _header.html %}
        {% include _ourServices.html %}
        {% include _ourResults.html %}
        {% include _whoWeAre.html%}
        {% include _tips.html %}
        {% include _footer.html %}


    </main>


    <script
     src="https://code.jquery.com/jquery-3.4.1.min.js"
     integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script>   
    
        $(function(){
            $('.slick-container').slick({

                slidesToShow: 2,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,

                });
            
            $('a[href*="#"]')
            // Remove links that don't actually link to anything
            .not('[href="#"]')
            .not('[href="#0"]')
            .click(function(event) {
                // On-page links,
                if (
                    location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') &&
                    location.hostname == this.hostname
                ) {
                    // Figure out element to scroll to
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                    // Does a scroll target exist?
                    if (target.length) {
                        // Only prevent default if animation is actually gonna happen
                        event.preventDefault();
                        $('html, body').animate({
                            scrollTop: target.offset().top
                        }, 1000, function() {
                            // Callback after animation
                            // Must change focus!
                            var $target = $(target);
                            $target.focus();
                            if ($target.is(":focus")) { // Checking if the target was focused
                                return false;
                            } else {
                                $target.attr('tabindex', '-1'); // Adding tabindex for elements not focusable
                                $target.focus(); // Set focus again
                            };
                        });
                    }
                }



            });

            $(".hamburger").click(function() {
                $(this).find("i").toggleClass("fa-bars");
                $(this).find("i").toggleClass("fa-times");
                $(this).find("i").toggleClass("icon-active");
                $("body").toggleClass("body-menu-active")
                $(".menu").toggleClass("menu-active");


            })

            $(".menu li ").click(function() {
                $(".menu").removeClass("menu-active");
                $("body").toggleClass("body-menu-active")
                $(".hamburger").find("i").toggleClass("fa-bars");
                $(".hamburger").find("i").toggleClass("fa-times");
                $(".hamburger").find("i").toggleClass("icon-active");


            })

	
        })
    </script>
    
</body>

</html>
