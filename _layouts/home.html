<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/animate.css">
    <script src="https://kit.fontawesome.com/b680b6f5b8.js"></script>


    <title>Document</title>
    <style>
        .wow {
        visibility: hidden;
        }
        #page {
            display: none;
        }
        #loader {
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
            height: 100vh;
        }
        .lds-facebook {
        display: inline-block;
        position: relative;
        width: 64px;
        height: 64px;
        }
        .lds-facebook div {
        display: inline-block;
        position: absolute;
        left: 6px;
        width: 13px;
        background: rgb(58, 58, 58);
        animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        }
        .lds-facebook div:nth-child(1) {
        left: 6px;
        animation-delay: -0.24s;
        }
        .lds-facebook div:nth-child(2) {
        left: 26px;
        animation-delay: -0.12s;
        }
        .lds-facebook div:nth-child(3) {
        left: 45px;
        animation-delay: 0;
        }
        @keyframes lds-facebook {
        0% {
            top: 6px;
            height: 51px;
        }
        50%, 100% {
            top: 19px;
            height: 26px;
        }
        }

    </style>
</head>

<body onload="loader()">
    <div id="loader">
        <div class="lds-facebook"><div></div><div></div><div></div></div>    
    </div>
    <main id="page" >
        {% include _header.html %}
        {% include _ourServices.html %}
        {% include _ourResults.html %}
        {% include _whoWeAre.html%}
        {% include _tips.html %}
        {% include _footer.html %}


    </main>


    <script
     src="https://code.jquery.com/jquery-3.4.1.min.js"
     integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="{{site.baseurl}}/assets/js/wow.min.js"></script>

    <script>   
        
        function loader() {
                document.getElementById("page").style.display = "block";
                document.getElementById("loader").style.display = "none";
        }
        $(function(){


            $('.slick-container').slick({
                slidesToShow: 2,
                slidesToScroll: 1,
                infinite: true,
                cssEase: 'linear',
                dots: false,
                prevArrow: false,
                nextArrow: false,

                 // the magic
                responsive: [{

                breakpoint: 600,
                settings: {
                slidesToShow: 1,
                infinite: true,
                prevArrow: false,
                nextArrow: false,
                dots: false
                }

                }]

                }
            );

            
            $('a[href*="#"]')
            // Remove links that don't actually link to anything
            .not('[href="#"]')
            .not('[href="#0"]')
            .click(function(event) {
                // On-page links,
                if (
                    location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') &&
                    location.hostname == this.hostname
                ) {
                    // Figure out element to scroll to
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                    // Does a scroll target exist?
                    if (target.length) {
                        // Only prevent default if animation is actually gonna happen
                        event.preventDefault();
                        $('html, body').animate({
                            scrollTop: target.offset().top
                        }, 1000, function() {
                            // Callback after animation
                            // Must change focus!
                            var $target = $(target);
                            $target.focus();
                            if ($target.is(":focus")) { // Checking if the target was focused
                                return false;
                            } else {
                                $target.attr('tabindex', '-1'); // Adding tabindex for elements not focusable
                                $target.focus(); // Set focus again
                            };
                        });
                    }
                }



            });

            $(".hamburger").click(function() {
                $(this).find("i").toggleClass("fa-bars");
                $(this).find("i").toggleClass("fa-times");
                $(this).find("i").toggleClass("icon-active");
                $("body").toggleClass("body-menu-active")
                $(".menu").toggleClass("menu-active");


            })

            $(".menu li ").click(function() {
                $(".menu").removeClass("menu-active");
                $("body").toggleClass("body-menu-active")
                $(".hamburger").find("i").toggleClass("fa-bars");
                $(".hamburger").find("i").toggleClass("fa-times");
                $(".hamburger").find("i").toggleClass("icon-active");


            })

	
        })
    </script>

    <script>
            wow = new WOW();
            
            wow.init();
    </script>
</body>

</html>
