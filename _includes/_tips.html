

<section id="tips">
    <div class="mw77">
        <header>
            <h1>{{ page.tipsSectionTitle }}</h1>
            <p> {{ page.tipsSectionBlurb }}</p>
        </header>
        <div class="card-flex-wrapper">
            {% for post in site.posts %} 
                <div class="ourServices-card">
                    <h3>{{ post.title }}</h3>
                    <div class="image"> 
                        <img src="{{site.baseurl}}{{post.Image}}" alt=""> 
                    </div>
                    <p> Published: {{post.date | date_to_string }} </p>

                    <div class="content"> {{ post.content | markdownify }}</div>
                </div>     
            {% endfor %}
        </div>
        
    </div>

</section>
