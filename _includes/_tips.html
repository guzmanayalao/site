<section id="tips">
    <div class="mw77">
        <header>
            <h1>{{ page.ourServicesSectionTitle }}</h1>
            <p> {{ page.ourServicesSectionBlurb }}</p>
        </header>
        <div class="card-flex-wrapper">
            {% for post in site.posts %} 
                <div class="ourServices-card">
                    <h3>{{ post.title }}</h3>
                    <p> {{post.date | date_to_string }} </p>
                    <div class="image">  </div>
                    <div class="content"> {{ post.content | markdownify }}</div>
                </div>     
            {% endfor %}
        </div>
        
    </div>

</section>
